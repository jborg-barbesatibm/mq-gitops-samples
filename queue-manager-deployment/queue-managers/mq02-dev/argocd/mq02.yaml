apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mq02-argo
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: mq-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environments/dev/mq01/
    repoURL: https://github.com/jborg-barbesatibm/mq-gitops-samples 
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
